# Configuration for Approach 4: Contrastive Learning
approach: "contrastive"
name: "Contrastive Learning for OOD Robustness"

model_config:
  model_name: "roberta-base"
  embedding_dim: 256
  max_length: 128
  temperature: 0.07  # Contrastive loss temperature

training_config:
  num_epochs: 20
  batch_size: 32
  learning_rate: 1e-4
  seed: 42

data_config:
  annotations_file: "data/annotations/annotated_complete.json"
  train_ratio: 0.67
  val_ratio: 0.17
  test_ratio: 0.16
  seed: 42

output_config:
  experiment_name: "contrastive_roberta"
  output_dir: "experiments/contrastive_roberta"
  save_best_only: true
