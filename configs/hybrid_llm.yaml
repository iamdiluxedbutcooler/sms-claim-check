# Configuration for Approach 3a: Hybrid Entity-NER + LLM Pipeline
approach: "hybrid_entity_llm"
name: "Hybrid Entity-NER + LLM"
description: "Extract entities with NER, then use LLM to structure into verifiable claims"

model_config:
  # NER component config (uses entity-based NER model)
  ner_type: "entity"  # entity or claim
  ner_model_path: "experiments/approach1_entity_ner/best_model"
  ner_config:
    model_name: "roberta-base"
    max_length: 128
    entity_labels:
      - "O"
      - "B-BRAND"
      - "I-BRAND"
      - "B-PHONE"
      - "I-PHONE"
      - "B-URL"
      - "I-URL"
      - "B-ORDER_ID"
      - "I-ORDER_ID"
      - "B-AMOUNT"
      - "I-AMOUNT"
      - "B-DATE"
      - "I-DATE"
      - "B-DEADLINE"
      - "I-DEADLINE"
      - "B-ACTION_REQUIRED"
      - "I-ACTION_REQUIRED"
  
  # LLM component config
  llm_provider: "openai"
  llm_model: "gpt-4o-mini"
  use_local_llm: false
  use_batch_api: true
  prompt_template: "entity_to_claim"  # defined in src/models/hybrid_prompts.py

data_config:
  annotations_file: "data/annotations/entity_annotations_clean.json"
  train_ratio: 0.67
  val_ratio: 0.17
  test_ratio: 0.16
  seed: 42

output_config:
  experiment_name: "hybrid_entity_llm"
  output_dir: "experiments/approach3a_hybrid_entity_llm"
  save_best_only: true
