# Configuration for Approach 2: Claim-Phrase NER Pipeline
approach: "claim_ner"
name: "Claim-Phrase NER (RoBERTa)"
description: "Extract claim phrases directly for semantic claim units"

model_config:
  model_name: "roberta-base"
  max_length: 128
  claim_labels:
    - "O"
    - "B-IDENTITY_CLAIM"
    - "I-IDENTITY_CLAIM"
    - "B-DELIVERY_CLAIM"
    - "I-DELIVERY_CLAIM"
    - "B-FINANCIAL_CLAIM"
    - "I-FINANCIAL_CLAIM"
    - "B-ACCOUNT_CLAIM"
    - "I-ACCOUNT_CLAIM"
    - "B-URGENCY_CLAIM"
    - "I-URGENCY_CLAIM"
    - "B-ACTION_CLAIM"
    - "I-ACTION_CLAIM"

training_config:
  num_epochs: 10
  batch_size: 16
  learning_rate: 2e-5
  warmup_steps: 500
  weight_decay: 0.01
  seed: 42

data_config:
  annotations_file: data/annotations/claim_annotations_clean.json
  train_ratio: 0.67
  val_ratio: 0.17
  test_ratio: 0.16
  seed: 42

output_config:
  experiment_name: "claim_ner_roberta"
  output_dir: "experiments/approach2_claim_ner"
  save_best_only: true
