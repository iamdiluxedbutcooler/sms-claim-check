# Configuration for Approach 1: Entity-First NER Pipeline
approach: "entity_ner"
name: "Entity-First NER (RoBERTa)"
description: "Extract concrete entities then parse to structured claims"

model_config:
  model_name: "roberta-base"  # or "distilbert-base-uncased", "bert-base-uncased"
  max_length: 128
  entity_labels:
    - "O"
    - "B-BRAND"
    - "I-BRAND"
    - "B-PHONE"
    - "I-PHONE"
    - "B-URL"
    - "I-URL"
    - "B-ORDER_ID"
    - "I-ORDER_ID"
    - "B-AMOUNT"
    - "I-AMOUNT"
    - "B-DATE"
    - "I-DATE"
    - "B-DEADLINE"
    - "I-DEADLINE"
    - "B-ACTION_REQUIRED"
    - "I-ACTION_REQUIRED"

training_config:
  num_epochs: 10
  batch_size: 16
  learning_rate: 2e-5
  warmup_steps: 500
  weight_decay: 0.01
  seed: 42

data_config:
  annotations_file: "data/annotations/entity_annotations.json"
  train_ratio: 0.67
  val_ratio: 0.17
  test_ratio: 0.16
  seed: 42

output_config:
  experiment_name: "entity_ner_roberta"
  output_dir: "experiments/approach1_entity_ner"
  save_best_only: true
